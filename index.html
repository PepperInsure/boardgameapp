<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="games.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="input-wrapper-games">
    		<label for="input-text">Number of Games:</label>
    		<input type="text" class="query" id="num-games-text"></input>
    		<p class="num-games-text-space"></p>
    	</div>
        
        <div class="input-wrapper">
    		<label for="input-text">Average Greater Than:</label>
    		<input type="text" class="query" id="average"></input>
    		<p class="average-text-space"></p>
    	</div>
    	
    	<div class="input-wrapper">
    		<label for="input-text">Average Weight Greater Than:</label>
    		<input type="text" class="query" id="avgweight"></input>
    		<p class="avgweight-text-space"></p>
    	</div>
    	
    	<div class="input-wrapper">
    		<label for="input-text">Rank Greater Than:</label>
    		<input type="text" class="query" id="rank"></input>
    		<p class="rank-text-space"></p>
    	</div>
    	
    	<div class="input-wrapper">
    		<label for="input-text">Minimum Players Greater Than:</label>
    		<input type="text" class="query" id="minplayers"></input>
    		<p class="minimum-text-space"></p>
    	</div>
    	
    	<div class="input-wrapper">
    		<label for="input-text">Maximum Players Greater Than:</label>
    		<input type="text" class="query" id="maxplayers"></input>
    		<p class="maximum-text-space"></p>
    	</div>
    	
    	<div class="input-wrapper">
    		<label for="input-text">Playing Time Greater Than:</label>
    		<input type="text" class="query" id="playingtime"></input>
    		<p class="playingtime-text-space"></p>
    	</div>
    	
    	<div class="input-wrapper">
    		<label for="input-text">Recommened Players Greater Than:</label>
    		<input type="text" class="query" id="bggbestplayers"></input>
    		<p class="bggbestplayers-text-space"></p>
    	</div>
    	
    	<button type="button" id="select_button">Random Games</button>
    	
    	<hr></hr>
    	<ul id="test"></ul>
    	<ul id="present"></ul>
    </body>
    
</html>
